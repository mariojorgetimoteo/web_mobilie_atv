<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Cadastro</h1>
            <div class="input-box">
                
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome"> 
            </div>
            <div class="input-box">
                
                <input type="email" id="emal" name="email" placeholder="Digite seu email"> 
            </div>
            <div class="input-box">
               
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha"> 
            </div>
            <div class="escolha">
                <label for="Sexo">Escolha seu sexo</label> <br>
                <input type="radio" id="homem" name="homem" value="h">
                <label for="Homem">Homem</label> <br>
                <input type="radio" id="mulher" name="mulher" value="mulher">
                <label for="Homem">Mulher</label>
            </div>
            
            <button type="submit" class="btn">Cadastra-se</button>
        </form>
    </div>
</body>
</html>
